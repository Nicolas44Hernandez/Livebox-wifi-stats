version: 1
disable_existing_loggers: true

formatters:
  default:
    format: "%(asctime)s [%(threadName)s] [%(levelname)s] %(name)s: %(message)s"

handlers:
  console:
    class: logging.StreamHandler
    formatter: default

  __main__:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/main.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

  setup:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/setup/setup.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

  static_data:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/static_data.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

  files_transfer:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/files_transfer.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

  requested_traffic:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/requested_traffic.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

  stations_stats:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/stations_stats.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

  radio_stats:
    class: logging.handlers.RotatingFileHandler
    formatter: default
    filename: /home/nico/workspace/Livebox-wifi-stats/wifi_stats/logs/radio_stats.log
    maxBytes: 52428800 # 50 Megabytes
    backupCount: 9

root:
  level: WARN
  handlers: [console]

loggers:
  __main__:
    level: DEBUG
    handlers: [__main__]
    propagate: no

  programs.calibration.initial_calibrate_stations:
    level: DEBUG
    handlers: [console]
    propagate: no

  programs.setup.generate_files:
    level: DEBUG
    handlers: [setup]
    propagate: no

  programs.setup.generate_traffic_config:
    level: DEBUG
    handlers: [setup]
    propagate: no

  programs.setup.initial_transfer_files_to_stations:
    level: DEBUG
    handlers: [setup]
    propagate: no

  programs.results.requested_traffic:
    level: DEBUG
    handlers: [requested_traffic]
    propagate: no

  programs.static_data:
    level: DEBUG
    handlers: [static_data]
    propagate: no

  programs.files_transfer:
    level: DEBUG
    handlers: [files_transfer]
    propagate: no

  programs.radio_stats:
    level: DEBUG
    handlers: [radio_stats]
    propagate: no

  programs.stations_stats:
    level: INFO
    handlers: [stations_stats]
    propagate: no
